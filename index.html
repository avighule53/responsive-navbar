<!DOCTYPE html>
<html >
<head>
    <title>Navbar </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

       
        nav {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .menu {
            display: flex;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

      
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-input {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
        }

       
        .menu-icon {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
            }

            .menu a {
                padding: 15px;
                text-align: center;
                width: 100%;
            }

            .menu.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">üèô
</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#service">Service</a>
            <a href="#contact">Contact</a>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <span class="search-icon">&#128269;</span>
        </div>
    </nav>
</html>
